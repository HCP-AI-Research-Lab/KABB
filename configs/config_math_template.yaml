  # 可以在此处定义其他模型版本，如有需要
  # e.g.,
  # qa_model: "Qwen/Qwen2.5-72B-Instruct-Turbo-QA"
  # academic_model: "Qwen/Qwen2.5-72B-Instruct-Turbo-Academic"

# ================================
# LLM API 配置
# ================================
llm_api:
  provider: "together"  # LLM 提供商名称，如 "together"、"openai"、"huggingface" 等
  api_key: "${TOGETHER_API_KEY}"  # 使用环境变量管理API密钥，确保安全性

# ================================
# 日志设置
# ================================
logging:
  level: "INFO"  # 日志级别，可选值：DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"  # 日志格式
  handlers:
    - type: "file"
      filename: "moa_system.log"  # 日志文件路径
    - type: "stream"
      stream: "stdout"  # 控制台输出

